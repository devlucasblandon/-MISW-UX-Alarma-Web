<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmas.com - Creación Exitosa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cactus-classical-serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="wake-up-image">
            <img src="images/wake-up.png" alt="Wake Up Alarm" loading="lazy">
        </div>
        <div class="login-container">
            <div class="logo">
                <span class="material-icons">smartphone</span>
            </div>
            <h1>Bienvenido a<br>alarmas.com</h1>
        </div>
    </div>

    <div class="overlay active">
        <div class="terms-popup">
            <div class="terms-header">
                <div class="terms-title">
                    <span class="material-icons" style="color: #4CAF50; font-size: 48px;">check_circle</span>
                </div>
            </div>
            <div class="terms-content">
                <h1>¡Usuario Creado Exitosamente!</h1>
                <div class="terms-actions" style="display: flex; justify-content: flex-end;">
                    <a href="bienvenidos.html" class="terms-button primary si-button" style="width: auto; background-color: #C9C5C5;">Continuar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
