<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alarmas.com - Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cactus-classical-serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="wake-up-image">
            <img src="images/wake-up.png" alt="Wake Up Alarm" loading="lazy">
        </div>
        <div class="login-container">
            <div class="logo">
                <span class="material-icons">smartphone</span>
            </div>
            <h1>Bienvenido a<br>alarmas.com</h1>
            
            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                    <span class="error-message" id="usuarioError">El usuario es obligatorio</span>
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
                    <span class="error-message" id="contrasenaError">La contraseña es obligatoria</span>
                </div>

                <div class="button-group">
                    <button type="button" class="secondary">Crear Usuario</button>
                    <button type="submit" class="primary">Inicia sesión</button>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google" aria-label="Iniciar sesión con Google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10c5.35 0 9.25-3.67 9.25-9.09c0-1.15-.15-1.81-.15-1.81Z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-button apple" aria-label="Iniciar sesión con Apple">
                        <span class="material-icons">apple</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="overlay active">
        <div class="terms-popup">
            <div class="terms-header">
                <div class="terms-title">
                    
                </div>
            </div>
            <div class="terms-content">
                <h1>Crear Usuario</h1>
                
                <form id="createUserForm">
                    <div class="input-group">
                        <label for="newUsuario">Usuario</label>
                        <input type="text" id="newUsuario" name="newUsuario">
                    </div>
                    
                    <div class="input-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" name="newEmail">
                    </div>
                    
                    <div class="input-group">
                        <label for="newContrasena">Contraseña</label>
                        <input type="password" id="newContrasena" name="newContrasena">
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmContrasena">Confirmar Contraseña</label>
                        <input type="password" id="confirmContrasena" name="confirmContrasena">
                    </div>

                    <div class="terms-actions">
                        <a href="login.html" class="terms-button secondary no-button">Cancelar</a>
                        <button type="submit" class="terms-button primary si-button">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="crear-usuario.js"></script>
    <script>
        document.querySelector('.terms-button.primary').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
